<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Home</title>
</head>
<body>
    <div class="container">
        <div class="navbar-wrapper">
            <div class="left">
                <div class="navbar-link-wrapper active-nav-link">
                    <a href="index.html">HOME</a>

                </div>
                
                <div class="navbar-link-wrapper">
                    <a href="about.html">ABOUT</a>
                </div>
            </div>

            <div class="right">
                <div class="brand">
                    <div>CTRL ALT ELITE</div>
                </div>
            </div>
        </div>

        <div class="content-wrapper">
            <div class="portfolio-items-wrapper">
                <div class="portfolio-item-wrapper">
                    <div class="portfolio-image-background" style="background-image:url(images/tucker_portrait.jpeg)"></div>
                    <div class="image-text-wrapper">
                        <div class="logo-wrapper">
                            <img src="images/logos/logo.png">
                        </div>

                        <div class="subtitle">
                            Learn more about Tucker
                        </div>
                    </div>
                    <div class="portfolio-redirect" data-value="tucker.html"></div>
                </div>

                <div class="portfolio-item-wrapper">
                    <div class="portfolio-image-background" style="background-image:url(images/cathrynlyonss.jpeg)"></div>
                    <div class="image-text-wrapper">
                        <div class="logo-wrapper">
                            <img src="images/logos/logo.png">
                        </div>

                        <div class="subtitle">
                            Learn more about Cathryn
                        </div>
                    </div>
                    <div class="portfolio-redirect" data-value="cathryn.html"></div>
                </div>

                <div class="portfolio-item-wrapper">
                    <div class="portfolio-image-background" style="background-image:url(images/ryan_portrait.jpg)"></div>
                    <div class="image-text-wrapper">
                        <div class="logo-wrapper">
                            <img src="images/logos/logo.png">
                        </div>

                        <div class="subtitle">
                            Learn more about Ryan
                        </div>
                    </div>
                    <div class="portfolio-redirect" data-value="ryan.html"></div>
                </div>

                <div class="portfolio-item-wrapper">
                    <div class="portfolio-image-background" style="background-image:url(images/abigail_portrait.jpeg)"></div>
                    <div class="image-text-wrapper">
                        <div class="logo-wrapper">
                            <img src="images/logos/logo.png">
                        </div>

                        <div class="subtitle">
                            Learn more about Abigail
                        </div>
                    </div>
                    <div class="portfolio-redirect" data-value="abigail.html"></div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    const portfolioItems = document.querySelectorAll('.portfolio-item-wrapper')

    portfolioItems.forEach(portfolioItem => {
        portfolioItem.addEventListener('mouseover', () => {
            portfolioItem.childNodes[1].classList.add('image-darken');
        })
    })

    portfolioItems.forEach(portfolioItem => {
        portfolioItem.addEventListener('click', () => {
            //console.log(portfolioItem.childNodes[5]);
            location.assign(portfolioItem.childNodes[5].getAttribute('data-value'));
        })
    })

    portfolioItems.forEach(portfolioItem => {
        portfolioItem.addEventListener('mouseout', () => {
            portfolioItem.childNodes[1].classList.remove('image-darken');
        })
    })
</script>
</html>
